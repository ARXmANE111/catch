<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="fufu.png"/>
  <title>Catch the Fallin Fufu</title>
  <style>
    body {
      margin: 0;
      background: #f3efe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #9fd3c7;
      border: 4px solid #333;
    }
    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 100px);
      padding: 10px 20px;
      font-size: 18px;
      background: #d62828;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>
<button id="restartBtn">Restart</button>

<script>
//svg assets
const potSVG = `
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="60">
  <ellipse cx="60" cy="52" rx="55" ry="8" fill="#3e2a1f"/>
  <path d="M15 52 Q60 65 105 52 L95 18 H25 Z" fill="#6b3f1d"/>
  <ellipse cx="60" cy="18" rx="45" ry="10" fill="#4a2d14"/>
</svg>
`;

const fufuSVG = `
<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40">
  <circle cx="20" cy="20" r="14" fill="#fff8dc"/>
  <path d="M6 20 Q20 6 34 20" stroke="#d2b48c" stroke-width="2" fill="none"/>
  <path d="M6 24 Q20 34 34 24" stroke="#d2b48c" stroke-width="2" fill="none"/>
</svg>
`;

const heartSVG = `
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
  <path d="M12 21
           C12 21 2 14 2 8
           A5 5 0 0 1 12 6
           A5 5 0 0 1 22 8
           C22 14 12 21 12 21 Z"
        fill="#d62828"/>
</svg>
`;

function svgToImage(svg) {
  const img = new Image();
  img.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
  return img;
}

const potImg = svgToImage(potSVG);
const fufuImg = svgToImage(fufuSVG);
const heartImg = svgToImage(heartSVG);


const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");


let score, hearts, fallSpeed;
let fufus;
let spawnInterval;
let gameRunning = true;
let highScore = localStorage.getItem("fufuHighScore") || 0;


const pot = {
  width: 100,
  height: 40,
  x: canvas.width / 2 - 50,
  y: canvas.height - 60,
  speed: 7
};


let left = false;
let right = false;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") left = true;
  if (e.key === "ArrowRight") right = true;
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") left = false;
  if (e.key === "ArrowRight") right = false;
});


function spawnFufu() {
  if (!gameRunning) return;
  fufus.push({
    x: Math.random() * (canvas.width - 30) + 15,
    y: -30,
    radius: 15
  });
}


function drawPot() {
  ctx.drawImage(potImg, pot.x, pot.y - 10, pot.width, pot.height + 10);
}

function drawFufus() {
  fufus.forEach(f => {
    ctx.drawImage(fufuImg, f.x - 15, f.y - 15, 30, 30);
  });
}

function drawHearts() {
  for (let i = 0; i < hearts; i++) {
    ctx.drawImage(heartImg, 260 + i * 22, 10, 20, 20);
  }
}

function drawUI() {
  ctx.fillStyle = "#000";
  ctx.font = "18px Arial";
  ctx.fillText("Score: " + score, 10, 25);
  ctx.fillText("High: " + highScore, 10, 50);
  drawHearts();
}


function updatePot() {
  if (left && pot.x > 0) pot.x -= pot.speed;
  if (right && pot.x + pot.width < canvas.width) pot.x += pot.speed;
}

function updateFufus() {
  fufus.forEach((f, i) => {
    f.y += fallSpeed;

    if (f.y + f.radius > pot.y && f.x > pot.x && f.x < pot.x + pot.width) {
      score++;
      fallSpeed += 0.15;
      fufus.splice(i, 1);
    }

    if (f.y > canvas.height) {
      hearts--;
      fufus.splice(i, 1);
    }
  });
}


function gameOver() {
  gameRunning = false;
  clearInterval(spawnInterval);

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("fufuHighScore", highScore);
  }

  ctx.fillStyle = "rgba(0,0,0,0.7)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#fff";
  ctx.font = "32px Arial";
  ctx.fillText("Game Over", 110, 270);
  ctx.font = "20px Arial";
  ctx.fillText("Final Score: " + score, 130, 310);

  document.getElementById("restartBtn").style.display = "block";
}



function restartGame() {
  score = 0;
  hearts = 6;
  fallSpeed = 2;
  fufus = [];
  gameRunning = true;

  document.getElementById("restartBtn").style.display = "none";

  // clear any old intervals just in case
  clearInterval(spawnInterval);
  spawnInterval = setInterval(spawnFufu, 900);

  loop();
}


function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameRunning) return;

  updatePot();
  updateFufus();
  drawPot();
  drawFufus();
  drawUI();

  if (hearts <= 0) {
    gameOver();
    return;
  }

  requestAnimationFrame(loop);
}


document.getElementById("restartBtn").addEventListener("click", restartGame);
restartGame();

</script>

</body>
</html>
